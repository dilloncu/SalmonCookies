<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon-Cookies</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <nav class="logo" class="navlinks">
      <ui class="ulstyle">
       <li><a href="index.html">Home</a></li>
       <li><img src="salmon.png" style="width:150px;height:50px;"></li>
       <li><a href="sales.html">Sales</a></li>
      </ui>
    </nav>
    <section class="">
        <div id="container">
          <table id="store-table"></table>
        </div>
        <div class="x">
          <form id="new-store-form">
            <fieldset>
              <legend>Enter Cookie Store:</legend>
              <label for="name-input">Store Name:</label>
              <input type="text" id="name-input" name="name" />
              <label for="min-cust-input">Min Customers per Hour</label>
              <input type="number" name="minCust" id="min-cust-input" />
              <label for="max-cus-input">Max Customers per Hour</label>
              <input type="number" name="maxCust" id="max-cust-input" />
              <label for="avg-cookies-input">Average cookies Sold per customer</label>
              <input type="number" name="avgCookies" id="avg-cookies-input" step="0.1" min="0" />
              <button id="submit-button" type="submit">SUBMIT</button>
            </fieldset>
          </form>
        </div>
        <script src="shop.js"></script>
      </div>
    </section>
  </body>
</html>
